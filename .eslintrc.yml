env:
  browser: true
  es6: true
  mocha: true
  node: true
extends:
  - "eslint:recommended"
  - "eslint:recommended"
  - "react-app"
  - "plugin:react/recommended"
  - "plugin:react-hooks/recommended"
parserOptions:
  ecmaVersion: 2020
  sourceType: "module"
  ecmaFeatures:
    classes: true
    jsx: true
rules:
  brace-style:
    - warn
    - 1tbs
  camelcase: warn
  comma-dangle:
    - warn
    - always-multiline
  comma-style:
    - error
    - last
  complexity:
    - warn
    - 10
  curly: warn
  eol-last:
    - error
    - always
  max-lines: warn
  max-params:
    - warn
    - 4
  no-duplicate-imports: error
  no-eq-null: error
  eqeqeq:
    - error
    - smart
  no-eval: error
  no-implied-eval: error
  no-invalid-this: error
  no-shadow: error
  no-undefined: error
  no-empty-function: warn
  no-extend-native: error
  no-param-reassign: warn
  no-unused-expressions: warn
  no-useless-concat: warn
  no-label-var: warn
  no-use-before-define: error
  no-const-assign: error
  no-useless-constructor: warn
  no-useless-rename: warn
  no-warning-comments:
    - warn
    - location: anywhere
      terms:
        - todo
        - fixme
  prefer-promise-reject-errors: warn
  semi: error
  react-hooks/exhaustive-deps: off
